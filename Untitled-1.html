<!DOCTYPE html>
<head>
	<title>Train Table</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>


 
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color:rgb(119, 52, 21); color: white;">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h3 class="text-center">Choo Choo. Chee Chee.</h3>
		</div>

        <div class="datatool panel panel-primary ">
            <div class="panel-heading">Current Train Schedule</div>
            <table class="table table-hover" id='trainTable'>
                <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
            </table>
        </div>
					
			
			
	<div class="datatool panel panel-primary">
		<div class="panel-heading">Add Train</div>
            <div class="panel-body">
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destination">
				</div>

				<div class="form-group">
					<label for="">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="trainTime">
				</div>

				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency">
				</div>
							
					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>
			</div>
	</div>
			
		</div>
	
	
	<script src="assets/train.js"></script>
</body>
</html>
